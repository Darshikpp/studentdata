  <div class="logo">
    <img src="../../assets/images/lumii22.jpg" alt="bank" height="60px" width="60px" style="border-radius: 50%;">
    <h1 class="text-center">Student Details</h1>
</div>


  

<div class="table-container">

 


<table class="table">
    <thead>
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Course Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">City</th>
       
        
      </tr>
    </thead>  
    <tbody>
      <tr *ngFor="let studentsDetail of studentsDetails">
        <td>{{studentsDetail.fullname}}</td>
        <td>{{studentsDetail.email}}</td>
        <td>{{studentsDetail.address}}</td>
        <td>{{studentsDetail.coursename}}</td>
        <td>{{studentsDetail.phonenumber}}</td>  
        <td>{{studentsDetail.city}}</td>
      </tr>
     
    </tbody>
  </table>
  
<div> <button  style="width: 150px; height: 50px;"  routerLink="/">Back</button></div>

</div>
